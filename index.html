<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tawfiq Ammari | ITI 103 Coursework</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rutgers-scarlet { background-color: #cc0033; }
        .rutgers-text { color: #cc0033; }
        .rutgers-border { border-color: #cc0033; }
        html { font-size: 1.4rem; }
        body { line-height: 1.6; }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const presentations = [
                { title: "Lists & Dictionaries", week: "Week 3", file: "103Wk3listsdict.html", description: "Ordered collections and key-value pairs in Python." },
                { title: "Lyrics Analyzer", week: "Week 4", file: "lyrics_analyzer.html", description: "Text processing, normalization, and word frequencies." },
                { title: "Functions & Input", week: "Week 5", file: "functions.html", description: "Defining reusable code and handling user interaction." },
                { title: "Randomness & Control", week: "Week 6", file: "randomness.html", description: "The random module and conditional decision making." }
            ];

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="rutgers-scarlet text-white py-16 px-6 shadow-xl">
                        <div className="max-w-5xl mx-auto">
                            <h1 className="text-6xl font-black uppercase tracking-tighter">Tawfiq Ammari</h1>
                            <div className="h-1 w-24 bg-white my-6"></div>
                            <p className="text-3xl font-light opacity-90">
                                ITI 103 â€” Introduction to Information Technology and Informatics
                            </p>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-grow max-w-5xl w-full mx-auto py-16 px-6">
                        <h2 className="text-4xl font-bold mb-12 border-b-4 rutgers-border inline-block">Weekly Presentations</h2>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {presentations.map((pres, index) => (
                                <a 
                                    key={index} 
                                    href={pres.file} 
                                    className="block group"
                                >
                                    <div className="bg-white p-8 rounded-xl shadow-md border-l-8 rutgers-border card-hover border border-gray-100 h-full">
                                        <div className="flex justify-between items-start mb-4">
                                            <span className="text-sm font-black rutgers-text uppercase tracking-widest">{pres.week}</span>
                                            <svg className="w-6 h-6 text-gray-300 group-hover:rutgers-text transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
                                            </svg>
                                        </div>
                                        <h3 className="text-3xl font-black mb-3 group-hover:rutgers-text transition-colors">{pres.title}</h3>
                                        <p className="text-gray-600 text-xl">{pres.description}</p>
                                    </div>
                                </a>
                            ))}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-gray-400 py-10 px-6 text-center text-lg">
                        <div className="max-w-5xl mx-auto">
                            <p>&copy; {new Date().getFullYear()} Rutgers University - ITI Coursework</p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
