            padding: 0;

            to {

                transform: translateY(0);

        }

            from { opacity: 0; }
            to { opacity: 1; }
        }

            animation: slideIn 0.5s ease-out forwards;

            color: #d1d5db;

        let currentSlide = 0;

        function renderSlide() {
            const slide = slides[currentSlide];
            
            // Update header
            document.getElementById('slide-title').textContent = slide.title;
            document.getElementById('slide-subtitle').textContent = slide.subtitle;
            document.getElementById('dad-joke-text').textContent = slide.dadJoke;
            
            // Update content
            const contentDiv = document.getElementById('slide-content');
            
            if (slide.type === 'intro') {
                contentDiv.innerHTML = `
                    <div class="intro">
                        <div class="intro-emoji animate-bounce">üêç</div>
                        <p class="intro-text">Let's explore Python naming conventions</p>
                        <p class="intro-subtext">with examples and terrible dad jokes!</p>
                    </div>
                `;
            } else if (slide.type === 'examples') {
                let html = '<div class="grid">';
                
                // Good examples
                html += '<div class="examples-box good-box"><div class="box-header">';
                html += '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #86efac;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
                html += '<h3>Do This ‚úÖ</h3></div>';
                
                slide.good.forEach(item => {
                    html += `<div class="example">
                        <code class="code">${item.code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code>
                        <p class="desc">${item.desc}</p>
                    </div>`;
                });
                html += '</div>';
                
                // Bad examples
                html += '<div class="examples-box bad-box"><div class="box-header">';
                html += '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="color: #fca5a5;"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
                html += '<h3>Don\'t Do This ‚ùå</h3></div>';
                
                slide.bad.forEach(item => {
                    html += `<div class="example">
                        <code class="code">${item.code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code>
                        <p class="desc">${item.desc}</p>
                    </div>`;
                });
                html += '</div></div>';
                
                // Add note if present
                if (slide.note) {
                    html += `<div class="note"><p class="note-text">üí° ${slide.note}</p></div>`;
                }
                
                contentDiv.innerHTML = html;
            } else if (slide.type === 'tips') {
                let html = '<div class="tips-grid">';
                slide.tips.forEach(tip => {
                    html += `<div class="tip">
                        <span class="tip-emoji">${tip.emoji}</span>
                        <p class="tip-text">${tip.text}</p>
                    </div>`;
                });
                html += '</div>';
                contentDiv.innerHTML = html;
            }
            
            // Update navigation
            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
            
            // Update indicators
            const indicatorsDiv = document.getElementById('indicators');
            indicatorsDiv.innerHTML = '';
            slides.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'indicator' + (index === currentSlide ? ' active' : '');
                indicator.onclick = () => goToSlide(index);
                indicatorsDiv.appendChild(indicator);
            });
            
            // Update counter
            document.getElementById('current-slide').textContent = currentSlide + 1;
            document.getElementById('total-slides').textContent = slides.length;
        }

        function nextSlide() {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                renderSlide();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                prevSlide();
            }
        });

        // Initialize
        renderSlide();
    </script>
