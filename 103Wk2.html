<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITI 103: Randomness & Control Flow</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rutgers-scarlet { background-color: #cc0033; }
        .rutgers-text { color: #cc0033; }
        .rutgers-border { border-color: #cc0033; }
        html { font-size: 1.4rem; } 
        body { line-height: 1.6; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Slide = ({ title, children, slideNum, total, isTitle }) => (
            <div className="bg-white shadow-2xl rounded-lg overflow-hidden min-h-[700px] flex flex-col border-t-[12px] rutgers-border">
                {!isTitle && (
                    <div className="flex justify-between items-center p-8 border-b border-gray-100">
                        <h2 className="text-4xl font-black rutgers-text uppercase tracking-tight">{title}</h2>
                        <span className="text-sm font-bold text-gray-400">ITI 103 | {slideNum} / {total}</span>
                    </div>
                )}
                <div className={`flex-grow p-12 ${isTitle ? 'flex flex-col justify-center items-center text-center' : ''}`}>
                    {children}
                </div>
                <div className="rutgers-scarlet h-4 w-full"></div>
            </div>
        );

        const CodeBlock = ({ code, label }) => (
            <div className="my-6">
                {label && <div className="text-sm font-bold text-gray-500 mb-2 ml-1 uppercase">{label}</div>}
                <pre className="bg-gray-900 text-purple-400 p-8 rounded-xl border-l-8 rutgers-border font-mono text-2xl overflow-x-auto shadow-2xl">
                    {code}
                </pre>
            </div>
        );

        function App() {
            const [currentSlide, setCurrentSlide] = useState(1);
            const totalSlides = 10;

            const next = () => currentSlide < totalSlides && setCurrentSlide(currentSlide + 1);
            const prev = () => currentSlide > 1 && setCurrentSlide(currentSlide - 1);

            return (
                <div className="max-w-6xl mx-auto py-12 px-6">
                    {currentSlide === 1 && (
                        <Slide isTitle slideNum={1} total={totalSlides}>
                            <div className="rutgers-scarlet text-white p-3 mb-8 text-lg font-bold tracking-[0.2em] uppercase">Python Programming</div>
                            <h1 className="text-7xl font-black text-gray-900 mb-6 leading-tight">Randomness & Decision Making</h1>
                            <div className="h-2 w-32 rutgers-scarlet mb-10"></div>
                            <p className="text-3xl text-gray-700 font-medium italic">Modules, Random Integers, and Conditional Logic</p>
                        </Slide>
                    )}

                    {currentSlide === 2 && (
                        <Slide title="The Random Module" slideNum={2} total={totalSlides}>
                            <p className="text-2xl mb-6 font-bold">A <strong>Module</strong> is a reusable chunk of code written by others.</p>
                            <CodeBlock code={`import random\n\n# Get a whole number between 1 and 10 (inclusive)\nnum = random.randint(1, 10)\n\n# Get a float between 0.0 and 1.0\npercent = random.random()`} />
                            <p className="text-xl mt-4">Always place your <code className="bg-gray-100">import</code> statements at the very top of your file!</p>
                        </Slide>
                    )}

                    {currentSlide === 3 && (
                        <Slide title="Integers vs. Floats" slideNum={3} total={totalSlides}>
                            <div className="grid grid-cols-2 gap-8">
                                <div className="p-6 bg-gray-50 border-l-4 rutgers-border">
                                    <h3 className="text-2xl font-bold mb-3">random.randint(a, b)</h3>
                                    <p className="text-xl">Returns a <strong>whole number</strong>. Use this for dice, counting items, or specific discrete options.</p>
                                </div>
                                <div className="p-6 bg-gray-50 border-l-4 rutgers-border">
                                    <h3 className="text-2xl font-bold mb-3">random.random()</h3>
                                    <p className="text-xl">Returns a <strong>float</strong> (e.g., 0.394). Use this for probabilities or percentages.</p>
                                </div>
                            </div>
                        </Slide>
                    )}

                    {currentSlide === 4 && (
                        <Slide title="Mapping Random Outcomes" slideNum={4} total={totalSlides}>
                            <p className="text-2xl mb-4">We use <strong>if/elif/else</strong> statements to turn numbers into actions.</p>
                            <CodeBlock label="Decision Logic" code={`choice = random.randint(1, 3)\n\nif choice == 1:\n    print("Outcome A")\nelif choice == 2:\n    print("Outcome B")\nelse:\n    print("Outcome C")`} />
                            <p className="text-xl italic">Note: Every <code className="bg-gray-100">if</code> header MUST end with a <strong>colon (:)</strong>.</p>
                        </Slide>
                    )}

                    {currentSlide === 5 && (
                        <Slide title="F-Strings for Dynamic Output" slideNum={5} total={totalSlides}>
                            <p className="text-3xl mb-8">Inject variables directly into text using <strong>f-strings</strong>.</p>
                            <CodeBlock code={`lucky_number = random.randint(1, 100)\nprint(f"Your lucky number today is {lucky_number}!")`} />
                            <p className="text-2xl mt-4">This makes output much more readable than concatenating with plus signs.</p>
                        </Slide>
                    )}

                    {currentSlide === 6 && (
                        <Slide title="Study Check" slideNum={6} total={totalSlides}>
                            <div className="space-y-6 text-2xl">
                                <p><strong>Q:</strong> Keyword to use a module? <span className="text-red-600 font-bold">import</span></p>
                                <p><strong>Q:</strong> Method for inclusive range? <span className="text-red-600 font-bold">random.randint()</span></p>
                                <p><strong>Q:</strong> Data type of 0.394? <span className="text-red-600 font-bold">float</span></p>
                                <p><strong>Q:</strong> Character at end of if-header? <span className="text-red-600 font-bold">:</span></p>
                            </div>
                        </Slide>
                    )}

                    {currentSlide === 7 && (
                        <Slide title="Practice 1: Magic Eight Ball" slideNum={7} total={totalSlides}>
                            <CodeBlock code={`import random\nanswer = random.randint(1, 3)\n\nif answer == 1:\n    print("yes")\nelif answer == 2:\n    print("no")\nelse:\n    print("maybe")`} />
                        </Slide>
                    )}

                    {currentSlide === 8 && (
                        <Slide title="Practice 2: Dice Day" slideNum={8} total={totalSlides}>
                            <CodeBlock code={`roll = random.randint(1, 6)\n\nif roll == 6:\n    print(f"Jackpot! You rolled a {roll}.")\nelse:\n    print(f"Try again. You rolled a {roll}.")`} />
                        </Slide>
                    )}

                    {currentSlide === 9 && (
                        <Slide title="Practice 3: Discount Generator" slideNum={9} total={totalSlides}>
                            <CodeBlock code={`discount = random.randint(5, 50)\nprint(f"You get a {discount}% discount today!")`} />
                            <p className="text-2xl mt-6">The variable <strong>discount</strong> controls the output dynamically.</p>
                        </Slide>
                    )}

                    {currentSlide === 10 && (
                        <Slide isTitle slideNum={10} total={totalSlides}>
                            <h2 className="text-6xl font-black rutgers-text mb-6">Chapter Mastery</h2>
                            <p className="text-3xl text-gray-700">You've learned to add unpredictability and logic to your code. Well done!</p>
                            <div className="h-2 w-32 rutgers-scarlet mt-8"></div>
                        </Slide>
                    )}

                    <div className="flex justify-between mt-12 items-center">
                        <button 
                            onClick={prev} 
                            disabled={currentSlide === 1}
                            className="bg-gray-300 text-gray-800 px-10 py-5 rounded-lg disabled:opacity-20 hover:bg-gray-400 font-black uppercase tracking-widest text-lg transition"
                        >
                            Back
                        </button>
                        <div className="flex gap-2">
                            {[...Array(totalSlides)].map((_, i) => (
                                <div key={i} className={`h-2 w-6 ${currentSlide === i+1 ? 'rutgers-scarlet' : 'bg-gray-300'}`}></div>
                            ))}
                        </div>
                        <button 
                            onClick={next} 
                            disabled={currentSlide === totalSlides}
                            className="rutgers-scarlet text-white px-10 py-5 rounded-lg disabled:opacity-20 hover:opacity-90 font-black uppercase tracking-widest text-lg transition shadow-2xl"
                        >
                            Next
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
