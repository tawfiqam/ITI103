<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITI 103: Functions & User Interaction</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rutgers-scarlet { background-color: #cc0033; }
        .rutgers-text { color: #cc0033; }
        .rutgers-border { border-color: #cc0033; }
        html { font-size: 1.4rem; } 
        body { line-height: 1.6; }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Slide = ({ title, children, slideNum, total, isTitle }) => (
            <div className="bg-white shadow-2xl rounded-lg overflow-hidden min-h-[700px] flex flex-col border-t-[12px] rutgers-border">
                {!isTitle && (
                    <div className="flex justify-between items-center p-8 border-b border-gray-100">
                        <h2 className="text-4xl font-black rutgers-text uppercase tracking-tight">{title}</h2>
                        <span className="text-sm font-bold text-gray-400">ITI 103 | {slideNum} / {total}</span>
                    </div>
                )}
                <div className={`flex-grow p-12 ${isTitle ? 'flex flex-col justify-center items-center text-center' : ''}`}>
                    {children}
                </div>
                <div className="rutgers-scarlet h-4 w-full"></div>
            </div>
        );

        const CodeBlock = ({ code, label }) => (
            <div className="my-6">
                {label && <div className="text-sm font-bold text-gray-500 mb-2 ml-1 uppercase">{label}</div>}
                <pre className="bg-gray-900 text-cyan-400 p-8 rounded-xl border-l-8 rutgers-border font-mono text-2xl overflow-x-auto shadow-2xl">
                    {code}
                </pre>
            </div>
        );

        function App() {
            const [currentSlide, setCurrentSlide] = useState(1);
            const totalSlides = 11;

            const next = () => currentSlide < totalSlides && setCurrentSlide(currentSlide + 1);
            const prev = () => currentSlide > 1 && setCurrentSlide(currentSlide - 1);

            return (
                <div className="max-w-6xl mx-auto py-12 px-6">
                    {currentSlide === 1 && (
                        <Slide isTitle slideNum={1} total={totalSlides}>
                            <div className="rutgers-scarlet text-white p-3 mb-8 text-lg font-bold tracking-[0.2em] uppercase">Rutgers School of Communication and Information</div>
                            <h1 className="text-7xl font-black text-gray-900 mb-6 leading-tight">Functions & Interaction</h1>
                            <div className="h-2 w-32 rutgers-scarlet mb-10"></div>
                            <p className="text-3xl text-gray-700 font-medium italic">Building Reusable & Interactive Python Code</p>
                        </Slide>
                    )}

                    {currentSlide === 2 && (
                        <Slide title="Defining Functions" slideNum={2} total={totalSlides}>
                            <p className="text-2xl mb-6">Functions allow us to organize and reuse code efficiently.</p>
                            <CodeBlock code={`def hello(school):\n    # This is the definition\n    print(f"Welcome to {school}!")\n\n# This is the CALL\nhello("Rutgers")`} />
                            <ul className="list-disc ml-10 space-y-4 text-xl mt-6">
                                <li>Use the <strong>def</strong> keyword, parentheses, and a colon.</li>
                                <li><strong>Important:</strong> Defining a function doesn't run it! You must <strong>call</strong> the function by name for it to execute.</li>
                            </ul>
                        </Slide>
                    )}

                    {currentSlide === 3 && (
                        <Slide title="Parameters vs. Arguments" slideNum={3} total={totalSlides}>
                            <div className="grid grid-cols-2 gap-8 text-2xl">
                                <div className="p-6 bg-gray-50 border-t-4 rutgers-border">
                                    <h3 className="font-bold rutgers-text">Parameter</h3>
                                    <p className="italic text-lg text-gray-600">The variable in the definition.</p>
                                    <code className="text-blue-600 text-sm">def hello(name):</code>
                                </div>
                                <div className="p-6 bg-gray-50 border-t-4 rutgers-border">
                                    <h3 className="font-bold rutgers-text">Argument</h3>
                                    <p className="italic text-lg text-gray-600">The actual value passed in.</p>
                                    <code className="text-blue-600 text-sm">hello("Scarlet")</code>
                                </div>
                            </div>
                            <p className="mt-8 text-xl">Missing a required argument will trigger a <strong>TypeError</strong>.</p>
                        </Slide>
                    )}

                    {currentSlide === 4 && (
                        <Slide title="Return vs. Print" slideNum={4} total={totalSlides}>
                            <p className="text-2xl mb-6">Functions should often <strong>return</strong> a value so it can be used later in the script.</p>
                            <CodeBlock code={`def shout_name(name):\n    return name.upper()\n\n# Capture the returned value in a variable\nresult = shout_name("tom")\nprint(f"HELLO, {result}!")`} />
                            <p className="text-xl italic">Returning allows you to keep logic separate from presentation.</p>
                        </Slide>
                    )}

                    {currentSlide === 5 && (
                        <Slide title="Collecting User Input" slideNum={5} total={totalSlides}>
                            <p className="text-2xl mb-4 font-bold">The input() function always returns a <span className="text-red-600">String</span>.</p>
                            <CodeBlock code={`age_str = input("How old is the dog? ") # Returns "5"\nage_int = int(age_str)              # Converts to 5`} />
                            <ul className="list-disc ml-10 space-y-4 text-xl mt-6">
                                <li>Always <strong>typecast</strong> inputs if you need to perform math.</li>
                                <li>Use <strong>#</strong> to write comments explaining your logic or to disable code temporarily.</li>
                            </ul>
                        </Slide>
                    )}

                    {currentSlide === 6 && (
                        <Slide title="Logic: Modulo Operator" slideNum={6} total={totalSlides}>
                            <p className="text-2xl mb-6">Use <strong>%</strong> to check for remainders (e.g., checking if a number is even or odd).</p>
                            <CodeBlock code={`def has_remainder(number):\n    if number % 2 != 0:\n        return True\n    else:\n        return False`} />
                            <p className="text-xl">This pattern allows functions to return <strong>Boolean</strong> literals (True/False).</p>
                        </Slide>
                    )}

                    {currentSlide === 7 && (
                        <Slide title="Quick Study Check" slideNum={7} total={totalSlides}>
                            <div className="space-y-6 text-2xl">
                                <p><strong>Q:</strong> Calling input() returns what type? <span className="text-red-600 font-bold">String</span></p>
                                <p><strong>Q:</strong> Why define-only code is silent? <span className="text-red-600 font-bold">It hasn't been "called" yet</span></p>
                                <p><strong>Q:</strong> Purpose of # character? <span className="text-red-600 font-bold">Comments / Disabling code</span></p>
                                <p><strong>Q:</strong> Call 'hello' with 'Rutgers'? <span className="text-red-600 font-bold">hello("Rutgers")</span></p>
                            </div>
                        </Slide>
                    )}

                    {currentSlide === 8 && (
                        <Slide title="Practice 1: Shout My Name" slideNum={8} total={totalSlides}>
                            <CodeBlock code={`def shout_name(name):\n    return name.upper()\n\nuser_name = input("Enter name: ")\nshouted = shout_name(user_name)\nprint(f"HELLO, {shouted}!")`} />
                        </Slide>
                    )}

                    {currentSlide === 9 && (
                        <Slide title="Practice 2: Dog Card" slideNum={9} total={totalSlides}>
                            <CodeBlock code={`def dog_info(age, name):\n    return f"Hi, my name is {name} and I am {age} years old."\n\nd_name = input("Dog Name: ")\nd_age = int(input("Dog Age: "))\n\nprint(dog_info(d_age, d_name))`} />
                        </Slide>
                    )}

                    {currentSlide === 10 && (
                        <Slide title="Practice 3: Text Transformer" slideNum={10} total={totalSlides}>
                            <CodeBlock code={`def transform(text, choice):\n    if choice == "1":\n        return text.upper()\n    elif choice == "2":\n        return text.lower()\n\nuser_text = input("Enter text: ")\nuser_choice = input("1 for Upper, 2 for Lower: ")\nprint(transform(user_text, user_choice))`} />
                        </Slide>
                    )}

                    {currentSlide === 11 && (
                        <Slide isTitle slideNum={11} total={totalSlides}>
                            <h2 className="text-6xl font-black rutgers-text mb-6">Chapter Complete</h2>
                            <p className="text-3xl text-gray-700">You've mastered functions, parameters, and input processing!</p>
                            <div className="h-2 w-32 rutgers-scarlet mt-8"></div>
                        </Slide>
                    )}

                    <div className="flex justify-between mt-12 items-center">
                        <button 
                            onClick={prev} 
                            disabled={currentSlide === 1}
                            className="bg-gray-300 text-gray-800 px-10 py-5 rounded-lg disabled:opacity-20 hover:bg-gray-400 font-black uppercase tracking-widest text-lg transition"
                        >
                            Back
                        </button>
                        <div className="flex gap-2">
                            {[...Array(totalSlides)].map((_, i) => (
                                <div key={i} className={`h-2 w-6 ${currentSlide === i+1 ? 'rutgers-scarlet' : 'bg-gray-300'}`}></div>
                            ))}
                        </div>
                        <button 
                            onClick={next} 
                            disabled={currentSlide === totalSlides}
                            className="rutgers-scarlet text-white px-10 py-5 rounded-lg disabled:opacity-20 hover:opacity-90 font-black uppercase tracking-widest text-lg transition shadow-2xl"
                        >
                            Next
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
